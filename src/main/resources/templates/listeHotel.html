<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Hotels</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1>Liste des Hotels</h1>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Adresse</th>
      <th scope="col">Téléphone</th>
      <th scope="col" th:if="${isResponsable}">Actions</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="hotel : ${ listeH }">
      <th scope="row" th:text="${hotel.id}"></th>
      <td th:text="${hotel.adresse}"></td>
      <td th:text="${hotel.tel}"></td>
      <td th:if="${isResponsable}">
      	<a th:href="'/hotel/deleteHotel/' + ${ hotel.id }"><button type="button" class="btn btn-danger">Supprimer</button></a>
      	<a th:href="'/hotel/modifierHotel/' + ${ hotel.id }"><button type="button" class="btn btn-primary">modifier</button></a>
      </td>
    </tr>
    
  </tbody>
</table>
</body>
</html>
