<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modifier un client</title>
</head>
<body>
	<form class="mx-1 mx-md-4" method="post" modelAttribute="client">

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-user fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nom">Nom :</label>
				<input type="text" name="nom" class="form-control" th:value="${c.nom}"/>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="prenom">Prénom :</label>
				<input type="text" name="prenom" class="form-control" th:value="${c.prenom}"/>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="adresse">Adresse :</label>
				<input type="text" name="adresse" class="form-control" th:value="${c.adresse}"/>
			</div>
		</div>
		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="email">Email :</label>
				<input type="email" name="email" class="form-control" th:value="${c.email}"/>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="telephone">Téléphone :</label>
				<input type="text" name="telephone" class="form-control" th:value="${c.telephone}"/>
			</div>
		</div>

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
			<button type="reset" class="btn btn-primary btn-lg">Recommencer saisie</button>
		</div>

	</form>
</body>
</html>
