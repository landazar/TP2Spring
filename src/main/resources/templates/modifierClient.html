<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="/css/Style.css" rel="styleSheet">
	<title>Modifier un client</title>
</head>

<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<form class="mx-1 mx-md-4" method="post" modelAttribute="client">

								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-user fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<label class="form-label" for="nom">Nom :</label>
										<input type="text" name="nom" class="form-control" th:value="${c.nom}" />
									</div>
								</div>

								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<label class="form-label" for="prenom">Prénom :</label>
										<input type="text" name="prenom" class="form-control" th:value="${c.prenom}" />
									</div>
								</div>

								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<label class="form-label" for="adresse">Adresse :</label>
										<input type="text" name="adresse" class="form-control"
											th:value="${c.adresse}" />
									</div>
								</div>
								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<label class="form-label" for="email">Email :</label>
										<input type="email" name="email" class="form-control" th:value="${c.email}" />
									</div>
								</div>

								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<label class="form-label" for="telephone">Téléphone :</label>
										<input type="text" name="telephone" class="form-control"
											th:value="${c.telephone}" />
									</div>
								</div>

								<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
									<button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
									<button type="reset" class="btn btn-primary btn-lg">Recommencer saisie</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
