<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Chambre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>

	<form method="post" action="updateChambre" modelAttribute="chambre">
		
		<div class="mb-3"> 			
			<input type="hidden" name="id" class="form-control" id="id" th:value="${chambre.id}">
		</div>
	
		<div class="mb-3">
			<label for="numero" class="form-label">Numéro</label> 
			<input type="text" name="numero" class="form-control" id="numero" th:value="${chambre.numero}">
		</div>
		<div class="mb-3">
			<label for="superficie" class="form-label">Superficie</label> 
			<input type="text" name="superficie" class="form-control" id="superficie" th:value="${chambre.superficie}">
		</div>
		<div class="mb-3">
			<label for="etage" class="form-label">Etage</label> 
			<input type="text" name="etage" class="form-control" id="etage" th:value="${chambre.etage}">
		</div>
		<div class="mb-3">
			<label for="disponibilite" class="form-label">Disponibilité</label> 
			<input type="text" name="disponibilite" class="form-control" id="disponibilite" th:value="${chambre.disponibilite}">
		</div>
		<div class="mb-3">
			<label for="prix" class="form-label">Prix (€)</label> 
			<input type="text" name="prix" class="form-control" id="prix" th:value="${chambre.prix}">
		</div>
		
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>
</body>
</html>
