<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Créer chambre</title>
</head>
<body>

	  <table class="table">
	  <thead><tr>
	  <th scope="col">Id</th>
	  <th scope="col">Numéro</th>
	  <th scope="col">Superficie</th>
	  <th scope="col">Etage</th>
	  <th scope="col">Disponibilité</th>
	  <th scope="col">Prix</th>
	  <th scope="col">Actions</th>
	  </tr></thead>
	  <tbody>
	  
	  <tr th:each="chambre: ${ listeC }">
      <th scope="row" th:text="${ chambre.id }"></th>
      <td th:text="${ chambre.numero }"></td>
      <td th:text="${ chambre.superficie }"></td>
      <td th:text="${ chambre.etage }"></td>
      <td th:text="${ chambre.disponibilite }"></td>
      <td th:text="${ chambre.prix }"></td>
      <!--  <td><a th:href="'/soliste/deleteSoliste/' + ${sol.num}"><button type="button" class="btn btn-danger">Supprimer</button></a>
      <a th:href="'/soliste/modifierSoliste/' + ${sol.num}"> <button type="button" class="btn btn-outline-info">Modifier</button></a></td>
  -->  </tr>
    </tbody>
    </table>
	  
    
</body>
</html>
