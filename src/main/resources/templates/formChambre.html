<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Créer une chambre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	<link href="/css/Style.css" rel="styleSheet">
</head>
<body>
<section class="vh-100 gradient-custom">
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
<h3>Formulaire chambre</h3><br>
<form method="post"  action="saveChambre" modelAttribute="chambre">
<div class="form-outline">
  <input type="text" name="numero" id="formControlLg" class="form-control form-control-lg" />
  <label class="form-label" for="formControlLg">Numéro de chambre</label>
</div>
<br>
<div class="form-outline">
  <input type="text" name="superficie" id="formControlLg" class="form-control form-control-lg" />
  <label class="form-label" for="formControlLg">Superficie</label>
</div>
<br>
<div class="form-outline">
  <input type="text" name="etage" id="formControlLg" class="form-control form-control-lg" />
  <label class="form-label" for="formControlLg">Etage</label>
</div>
<label>Disponibilité</label> <br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="disponibilite" id="inlineRadio1" value="oui" />
  <label class="form-check-label" for="inlineRadio1">Oui</label>
</div>
<br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="disponibilite" id="inlineRadio2" value="non" />
  <label class="form-check-label" for="inlineRadio2">Non</label>
</div><br>

<div class="form-outline">
  <input type="text" name="prix" id="formControlLg" class="form-control form-control-lg" />
  <label class="form-label" for="formControlLg">Prix</label>
</div><br>
<button type="submit" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark">Valider</button>
<button type="reset" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark">Annuler</button>
</form>
 </div>     
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
